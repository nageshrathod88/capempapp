_schema-version: 3.3.0
ID: capepmapp
description: A simple CAP project.
version: 1.0.0
modules:
  - name: capepmapp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: capepmapp-destination
      - name: capepmapp-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: capepmapp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: capepmapp-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - orderpurchase.zip
          name: orderpurchase
          target-path: resources/
  - name: orderpurchase
    type: html5
    path: app/purchase
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: capepmapp-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: capepmapp-db
resources:
  - name: capepmapp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: capepmapp-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capepmapp-html5-service
      service-plan: app-host
  - name: capepmapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
